<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Reserva - SKAIRO Airlines</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            font-family:"Nunito",sans-serif;
            background:#eef4ff;
        }

        .header{
            height:85px;
            background:white;
            box-shadow:0 4px 20px rgba(0,0,0,0.08);
            position:sticky;
            top:0;
            z-index:50;
        }
        .navbar{
            max-width:1200px;
            margin:auto;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 1.5rem;
        }
        .logo{
            font-size:1.9rem;
            font-weight:800;
            color:#592385;
            letter-spacing:-1px;
        }
        .nav-links a{
            margin-left:25px;
            font-weight:600;
            color:#592385;
            text-decoration:none;
            transition:.2s;
        }
        .nav-links a:hover{ color:#34115b; }

        .page-title{
            text-align:center;
            margin-top:40px;
            font-size:2.3rem;
            font-weight:800;
            color:#592385;
        }

        .form-box{
            max-width:650px;
            margin:40px auto;
            background:white;
            padding:35px;
            border-radius:22px;
            box-shadow:0 10px 30px rgba(0,0,0,0.10);
            animation:fadeIn .3s ease-out;
        }
        @keyframes fadeIn{
            from{opacity:0; transform:translateY(10px);}
            to{opacity:1; transform:translateY(0);}
        }

        label{
            font-weight:700;
            color:#592385;
            margin-bottom:6px;
        }

        .input-box{
            padding:13px;
            border-radius:14px;
            border:2px solid #e3e1f3;
            width:100%;
            background:white;
            transition:.25s;
        }
        .input-box:focus{
            border-color:#8a6cd1;
            box-shadow:0 0 6px #c7b5ff;
        }

        .btn-skairo{
            background:#592385;
            color:white;
            font-weight:800;
            padding:14px 30px;
            border-radius:14px;
            width:100%;
            font-size:1.1rem;
            transition:.25s;
            margin-top:15px;
            box-shadow:0 4px 10px rgba(0,0,0,0.15);
        }
        .btn-skairo:hover{
            background:#441b6d;
            transform:translateY(-2px);
            box-shadow:0 8px 18px rgba(0,0,0,0.2);
        }

        a{
            color:#592385;
            font-weight:700;
        }
        a:hover{ color:#34115b; }
    </style>

</head>
<body>

<header class="header">
    <nav class="navbar">
        <div class="logo">SKAIRO</div>
        <div class="nav-links">
            <a href="/">Inicio</a>
            <a href="#">Estado de vuelo</a>
        </div>
    </nav>
</header>

<h1 class="page-title">Registrar nueva reserva ✈</h1>

<div class="form-box">

    <form action="/registrores" method="post" class="row g-4">

        <!-- datos pasajero-->
        <div class="col-12">
            <label>DNI</label>
            <input type="text" name="dni" class="input-box" placeholder="Ej: 73037034" required>
        </div>

        <div class="col-md-6">
            <label>Nombres</label>
            <input type="text" name="nombres" class="input-box" placeholder="Ej: Jerumy Alexander" required>
        </div>

        <div class="col-md-6">
            <label>Apellidos</label>
            <input type="text" name="apellidos" class="input-box" placeholder="Ej: Espinoza Domínguez" required>
        </div>

        <div class="col-md-6">
            <label>Email</label>
            <input type="email" name="email" class="input-box" placeholder="Ej: jerumy@example.com" required>
        </div>

        <div class="col-md-6">
            <label>Teléfono</label>
            <input type="text" name="telefono" class="input-box" placeholder="Ej: 912345678">
        </div>

        <!-- vuelo -->
        <div class="col-12">
            <label>Selecciona un vuelo</label>
            <select name="id_vuelo" class="input-box" required>
                {% for vuelo in vuelos %}
                <option value="{{ vuelo.id_vuelo }}">
                    ✈ {{ vuelo.numero_vuelo }} — {{ vuelo.origen }} → {{ vuelo.destino }}
                    | Salida: {{ vuelo.fecha_salida.strftime('%Y-%m-%d %H:%M') }}
                    | Asientos: {{ vuelo.asientos_disponibles }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn-skairo">Registrar Reserva</button>
        </div>

        <div class="text-center mt-3">
            <a href="/">← Volver al inicio</a>
        </div>

    </form>

</div>

</body>
</html>
